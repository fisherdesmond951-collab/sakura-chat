<!doctype html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;

      background-image: url("/sakura.png?v=4");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 247, 251, 0.45);
      z-index: -1;
    }

    header {
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.90);
      border-bottom: 1px solid #f0d6e6;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header b { font-size: 16px; }

    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 18px 16px 28px;
    }

    /* üîΩ 0.90 ‚Üí 0.88 „Å´Â§âÊõ¥Ôºà„Åª„ÅÆ„Åã„Å´ÈÄè„Åë„ÇãÔºâ */
    #chat {
      background: rgba(255, 255, 255, 0.88);
      border: 1px solid #f0d6e6;
      border-radius: 18px;
      padding: 14px;
      min-height: 320px;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 10px 28px rgba(255, 90, 165, 0.16);
    }

    .msg {
      margin: 10px 0;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .me { text-align: right; }

    .bubble {
      display: inline-block;
      padding: 10px 12px;
      border-radius: 16px;
      max-width: 92%;
    }

    .me .bubble {
      background: linear-gradient(135deg, #ffd1e8, #ffe6f2);
    }

    .bot .bubble {
      background: #ffffff;
      border: 1px solid #f0d6e6;
    }

    form {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #f0d6e6;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.96);
    }

    button {
      padding: 12px 16px;
      border-radius: 14px;
      border: 0;
      background: #ff5aa5;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 90, 165, 0.40);
    }

    button:disabled { opacity: 0.6; cursor: default; }

    small {
      display: block;
      color: #6b6b6b;
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(240,214,230,0.7);

      border-radius: 999px;
      margin-left: auto;
