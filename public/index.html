<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sakura-chan Food Guide üå∏</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;

      background-image: url("/sakura.png?v=5");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 247, 251, 0.45);
      z-index: -1;
    }

    header {
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.90);
      border-bottom: 1px solid #f0d6e6;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header b { font-size: 16px; }

    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 18px 16px 28px;
    }

    /* üîΩ „ÉÅ„É£„ÉÉ„Éà„Ç´„Éº„ÉâÔºöÈÄèÊòéÂ∫¶ 0.85 */
    #chat {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid #f0d6e6;
      border-radius: 18px;
      padding: 14px;
      min-height: 320px;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 10px 28px rgba(255, 90, 165, 0.16);
    }

    .msg {
      margin: 10px 0;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .me { text-align: right; }

    .bubble {
      display: inline-block;
      padding: 10px 12px;
      border-radius: 16px;
      max-width: 92%;
    }

    .me .bubble {
      background: linear-gradient(135deg, #ffd1e8, #ffe6f2);
    }

    .bot .bubble {
      background: #ffffff;
      border: 1px solid #f0d6e6;
    }

    form {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #f0d6e6;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.96);
    }

    button {
      padding: 12px 16px;
      border-radius: 14px;
      border: 0;
      background: #ff5aa5;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 90, 165, 0.40);
    }

    button:disabled { opacity: 0.6; cursor: default; }

    small {
      display: block;
      color: #6b6b6b;
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      background: rgba(255,255,255,0.75);
      border: 1px solid rgba(240,214,230,0.7);
      display: inline-block;
      padding: 8px 12px;
      border-radius: 999px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 720px) {
      body { background-attachment: scroll; }
    }

    .bubble a {
      color: #ff4a92;
      text-decoration: underline;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <header><b>üå∏ Sakura-chan Japan Food Guide</b></header>

  <main>
    <!-- „Åì„Åì„Åå„ÉÅ„É£„ÉÉ„ÉàÁîªÈù¢ -->
    <div id="chat"></div>

    <form id="form">
      <input id="input" placeholder='Type: "Shinjuku ramen" or "Namba sushi"' autocomplete="off" />
      <button id="send" type="submit">Send</button>
    </form>

    <small>Tip: Station + Food works best üíï e.g. Shibuya yakitori / Umeda sushi</small>
  </main>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, (ch) => {
        switch (ch) {
          case "&": return "&amp;";
          case "<": return "&lt;";
          case ">": return "&gt;";
          case '"': return "&quot;";
          case "'": return "&#39;";
          default: return ch;
        }
      });
    }

    // URL ‚Üí „ÇØ„É™„ÉÉ„ÇØÂèØËÉΩ„Å™„É™„É≥„ÇØ„Å´Â§âÊèõ
    function linkify(text) {
      const escaped = escapeHtml(text);
      const urlRegex = /(https?:\/\/[^\s<]+)/g;
      return escaped.replace(
        urlRegex,
        (url) => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`
      );
    }

    function addMsg(text, who) {
      const div = document.createElement("div");
      div.className = "msg " + who;
      div.innerHTML = '<span class="bubble"></span>';
      div.querySelector(".bubble").innerHTML = linkify(text);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    addMsg(
      "Konnichiwa! I‚Äôm Sakura-chan üå∏‚ú®\nTell me a station + food, like:\n‚Ä¢ Shinjuku ramen\n‚Ä¢ Namba sushi\n‚Ä¢ Shibuya yakitori üíñ",
      "bot"
    );

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMsg(text, "me");
      input.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Request failed");
        addMsg(data.reply, "bot");
      } catch (err) {
        addMsg("Oops‚Ä¶ something went wrong ü•∫\n" + err.message, "bot");
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
