<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sakura-chan Food Guide üå∏</title>

  <style>
    /* ===== ËÉåÊôØÔºà„Çµ„ÇØ„É©„Å°„ÇÉ„ÇìÂ£ÅÁ¥ôÔºâ ===== */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;

      background-image: url("https://raw.githubusercontent.com/fisherdesmond951-collab/sakura-chat/main/public/sakura.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* ÁôΩ„Éô„Éº„É´Ôºã„Åº„Åã„Åó„ÅßÂèØË™≠ÊÄßUP */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 247, 251, 0.75);
      backdrop-filter: blur(6px);
      z-index: -1;
    }

    header {
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
      border-bottom: 1px solid #f0d6e6;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header b {
      font-size: 16px;
    }

    main {
      max-width: 760px;
      margin: 0 auto;
      padding: 16px;
    }

    /* ===== „ÉÅ„É£„ÉÉ„Éà„Ç´„Éº„Éâ ===== */
    #chat {
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid #f0d6e6;
      border-radius: 18px;
      padding: 14px;
      min-height: 320px;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 8px 24px rgba(255, 90, 165, 0.15);
    }

    .msg {
      margin: 10px 0;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .me {
      text-align: right;
    }

    .bubble {
      display: inline-block;
      padding: 10px 12px;
      border-radius: 16px;
      max-width: 92%;
    }

    .me .bubble {
      background: linear-gradient(135deg, #ffd1e8, #ffe6f2);
    }

    .bot .bubble {
      background: #ffffff;
      border: 1px solid #f0d6e6;
    }

    form {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid #f0d6e6;
      font-size: 14px;
      background: rgba(255,255,255,0.95);
    }

    button {
      padding: 12px 16px;
      border-radius: 14px;
      border: 0;
      background: #ff5aa5;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 90, 165, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    small {
      display: block;
      color: #6b6b6b;
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <b>üå∏ Sakura-chan Japan Food Guide</b>
  </header>

  <main>
    <div id="chat"></div>

    <form id="form">
      <input
        id="input"
        placeholder='Type: "Shinjuku ramen" or "Namba sushi"'
        autocomplete="off"
      />
      <button id="send" type="submit">Send</button>
    </form>

    <small>
      Tip: Station + Food works best üíï<br />
      e.g. Shibuya yakitori / Umeda sushi
    </small>
  </main>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMsg(text, who) {
      const div = document.createElement("div");
      div.className = "msg " + who;
      div.innerHTML = '<span class="bubble"></span>';
      div.querySelector(".bubble").textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    addMsg(
      "Konnichiwa! I‚Äôm Sakura-chan üå∏‚ú®\nTell me a station + food, like:\n‚Ä¢ Shinjuku ramen\n‚Ä¢ Namba sushi\n‚Ä¢ Shibuya yakitori üíñ",
      "bot"
    );

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMsg(text, "me");
      input.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Request failed");
        addMsg(data.reply, "bot");
      } catch (err) {
        addMsg("Oops‚Ä¶ something went wrong ü•∫\n" + err.message, "bot");
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
